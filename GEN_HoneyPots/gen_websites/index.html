<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MultiKart - Frontend</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>MultiKart - The Best Selling Ecommerce</h1>
  </header>

  <div class="carousel">
    <img src="images/photo1.png" alt="Product 1">
    <img src="images/product2.jpg" alt="Product 2">
  </div>

  <section class="products">
    <div class="product-card">
      <img src="images/photo1.png" alt="Product 1">
      <h3>Product 1</h3>
      <p>Price: $19.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <script src="js/scripts.js"></script>
</body>
</html>
